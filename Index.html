<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

<title>籤文查詢 Fortune Stick</title>

<style>
    body {
        margin: 0;
        font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
        background: #7b1e1e;
        padding: 20px;
        text-align: center;
    }

    .container {
        max-width: 420px;
        margin: auto;
        background: #fff8e7;
        border-radius: 20px;
        padding: 25px 20px 30px;
        box-shadow: 0 0 0 6px #c9a24d, 0 10px 25px rgba(0,0,0,0.3);
    }

    h1 {
        font-size: 26px;
        margin-bottom: 8px;
        color: #7b1e1e;
    }

    .subtitle {
        color: #6b4a1f;
        font-size: 14px;
        margin-bottom: 20px;
    }

    input {
        width: 80%;
        font-size: 18px;
        padding: 12px;
        border-radius: 12px;
        border: 2px solid #c9a24d;
        text-align: center;
        background: #fffdf6;
        margin-bottom: 15px;
    }

    button {
        width: 85%;
        font-size: 18px;
        padding: 14px;
        border-radius: 999px;
        border: none;
        margin-top: 10px;
        cursor: pointer;
        background: linear-gradient(#c62828, #8e0000);
        color: #ffd54f;
        font-weight: bold;
        box-shadow: 0 4px 0 #5c0000;
    }

    button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #5c0000;
    }

    img {
        margin-top: 25px;
        max-width: 100%;
        border-radius: 10px;
        display: none;
        cursor: zoom-in;
    }

    .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #6b4a1f;
    }

    /* 全螢幕遮罩（支援雙指縮放） */
    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.95);
        display: none;
        z-index: 999;
        overflow: auto;
        touch-action: pinch-zoom;
    }

    .overlay img {
        margin: auto;
        display: block;
        max-width: 95vw;
        max-height: 95vh;
        cursor: zoom-out;
    }

    /* 直式籤 */
    .portrait {
        width: auto;
        height: 90vh;
    }

    /* 橫式籤 */
    .landscape {
        width: 95vw;
        height: auto;
    }
</style>
</head>

<body>

<div class="container">

    <h1>籤文查詢<br>Fortune Stick</h1>

    <div class="subtitle">
        請輸入籤號（1–51）<br>
        Please enter a number (1–51)
    </div>

    <input
        type="text"
        id="numberInput"
        inputmode="numeric"
        pattern="[0-9]*"
        placeholder="1 – 51"
        oninput="this.value=this.value.replace(/[^0-9]/g,'')"
    >

    <button onclick="showFortune()">
        查詢籤文 Check My Lot
    </button>

    <img id="fortuneImage" onclick="openFullscreen()">

    <div class="footer">
        點擊籤文可全螢放大（支援雙指縮放）<br>
        Tap to view full screen
    </div>

</div>

<!-- 全螢幕 -->
<div class="overlay" id="overlay" onclick="closeFullscreen()">
    <img id="fullscreenImage">
</div>

<script>
function showFortune() {
    const num = parseInt(document.getElementById("numberInput").value, 10);
    const img = document.getElementById("fortuneImage");

    if (!Number.isInteger(num) || num < 1 || num > 51) {
        alert("請輸入 1 到 51 的整數\nPlease enter an integer between 1 and 51");
        return;
    }

    img.onload = () => adjustOrientation(img);
    img.src = "images/" + num + ".png";
    img.style.display = "block";
}

function adjustOrientation(img) {
    img.classList.remove("portrait", "landscape");
    if (img.naturalHeight > img.naturalWidth) {
        img.classList.add("portrait");
    } else {
        img.classList.add("landscape");
    }
}

function openFullscreen() {
    const img = document.getElementById("fortuneImage");
    const fullImg = document.getElementById("fullscreenImage");
    const overlay = document.getElementById("overlay");

    fullImg.onload = () => adjustOrientation(fullImg);
    fullImg.src = img.src;
    overlay.style.display = "block";
}

function closeFullscreen() {
    document.getElementById("overlay").style.display = "none";
}
</script>

</body>
</html>
